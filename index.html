<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LorrySree Nettikanti Transport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: rgba(255, 255, 255, 0.85);
        }
        .overlay {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white p-5 text-center text-xl font-bold">
        Sree Nettikanti Transport - Load Booking
    </header>

    <!-- Top Section with Image & Contact Details -->
    <div class="flex flex-col md:flex-row items-center justify-center mt-5 space-x-4">
        <img src="https://lh3.googleusercontent.com/d/1BIK0j1yy1T2rwZCuJ4OTHed6eAE1jvop" 
             alt="Sree Nettikanti Transport" 
             class="w-32 h-32 rounded-lg shadow-md border-4 border-sky-400">
        
        <div class="text-center md:text-left p-2 border-2 border-gray-300 rounded-lg">
            <p class="text-lg font-semibold">üìû Contact: <a href="tel:9866662839" class="text-blue-600 underline">9866662839</a></p>
            <p class="text-lg font-semibold">üìß Email: <a href="mailto:apsratp@gmail.com" class="text-blue-600 underline">apsratp@gmail.com</a></p>
        </div>
    </div>

    <!-- Registration Form -->
    <section class="max-w-3xl mx-auto mt-10 p-5 bg-white shadow-lg rounded-lg overlay animate-fade-in">
        <h2 class="text-2xl font-semibold mb-4 text-center">Register Your Lorry</h2>
        <form onsubmit="submitForm(); return false;" class="space-y-4">
            <input type="text" id="name" placeholder="Your Name" class="w-full p-3 border rounded-md" required>
            <input type="text" id="lorry_number" placeholder="Lorry Number" class="w-full p-3 border rounded-md" required>
            <input type="text" id="lorry_location" placeholder="Lorry Location Address" class="w-full p-3 border rounded-md" required>
            <input type="text" id="contact" placeholder="Contact Number" class="w-full p-3 border rounded-md" required>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700">Register</button>
        </form>
        <p id="successMessage" class="hidden text-green-600 mt-4">‚úî Registration Successful!</p>
    </section>

    <!-- WhatsApp Button -->
    <section class="text-center mt-10">
        <a href="https://chat.whatsapp.com/J0ssMBo6Coj1vRJ4UWoH0R" target="_blank" 
           class="inline-block bg-green-500 text-white px-6 py-3 rounded-md shadow-md hover:bg-green-600">
            Join WhatsApp Group
        </a>
    </section>

    <script>
        function submitForm() {
            let name = document.getElementById("name").value;
            let lorryNumber = document.getElementById("lorry_number").value;
            let lorryLocation = document.getElementById("lorry_location").value;
            let contact = document.getElementById("contact").value;
            
            let payload = { name, lorryNumber, lorryLocation, contact };

            fetch("https://script.google.com/macros/s/AKfycbyzal1NLXdDgMB22zdn-2C29YUPUM6lVG5I5nzR5bOtxeVmT4_VkOZlZemVnNZG8TY4/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(() => {
                document.getElementById("successMessage").classList.remove("hidden");
                setTimeout(() => {
                    window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(
                        `New Lorry Registration:\nName: ${name}\nLorry No: ${lorryNumber}\nLocation: ${lorryLocation}\nContact: ${contact}`
                    )}`, "_blank");
                }, 2000);
            })
            .catch(error => {
                console.error("Fetch Error:", error);
                alert("‚ùå Something went wrong! Check console for details.");
            });
        }
    </script>
</body>
</html>
