<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorry Booking - Sree Nettikanti Transport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollreveal/4.0.9/scrollreveal.min.js"></script>
    
    <style>
        @keyframes moveTruck {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100vw); }
        }
        .moving-truck {
            position: absolute;
            top: 20px;
            left: -100px;
            width: 100px;
            height: auto;
            animation: moveTruck 5s linear infinite alternate;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white p-5 text-center text-xl font-bold relative">
        <img src="https://cdn-icons-png.flaticon.com/512/1995/1995470.png" alt="Truck" class="moving-truck">
        Sree Nettikanti Transport - Lorry Booking
    </header>
    
    <section class="max-w-3xl mx-auto mt-10 p-5 bg-white shadow-lg rounded-lg animate-fade-in">
        <h2 class="text-2xl font-semibold mb-4">Register Your Lorry</h2>
        <form onsubmit="sendToWhatsApp(); return false;" class="space-y-4">
            <input type="text" id="name" placeholder="Your Name" class="w-full p-3 border rounded-md" required>
            <input type="text" id="lorry_number" placeholder="Lorry Number" class="w-full p-3 border rounded-md" required>
            <input type="text" id="lorry_location" placeholder="Lorry Location Address" class="w-full p-3 border rounded-md" required>
            <input type="text" id="contact" placeholder="Contact Number" class="w-full p-3 border rounded-md" required>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700">Register</button>
        </form>
        <p class="mt-4 text-gray-600">We will share available loads for your lorry once registered.</p>
    </section>
    
    <section class="text-center mt-10">
        <a href="https://chat.whatsapp.com/J0ssMBo6Coj1vRJ4UWoH0R" target="_blank" class="inline-block bg-green-500 text-white px-6 py-3 rounded-md shadow-md hover:bg-green-600">
            Join WhatsApp Group for Future Loads
        </a>
    </section>
    
    <footer class="bg-gray-800 text-white text-center p-5 mt-10 animate-fade-in">
        Contact: <a href="mailto:apsratp@gmail.com" class="underline">apsratp@gmail.com</a><br>
        Phone: <a href="tel:9866662839" class="underline">9866662839</a>
    </footer>

    <script>
        function sendToWhatsApp() {
            let name = document.getElementById("name").value;
            let lorryNumber = document.getElementById("lorry_number").value;
            let lorryLocation = document.getElementById("lorry_location").value;
            let contact = document.getElementById("contact").value;

            let message = `New Lorry Registration:\nName: ${name}\nLorry No: ${lorryNumber}\nLocation: ${lorryLocation}\nContact: ${contact}`;
            let whatsappLink = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;

            // Send Data to Google Sheets
            fetch("https://script.google.com/macros/s/AKfycbwgfXlF3cw9r4m_IhmPbQVdlwTG-U6ERUN97LLV21VYWWg9owPJCf5m_qbEpE4EkokImg/exec", {
                method: "POST",
                body: JSON.stringify({ name, lorryNumber, lorryLocation, contact }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => console.log("Google Sheet Response:", data))
            .catch(error => console.error("Error:", error));

            window.open(whatsappLink, "_blank");
        }

        ScrollReveal().reveal('section', { delay: 200, distance: '50px', origin: 'bottom' });
    </script>
</body>
</html>
